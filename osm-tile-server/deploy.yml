apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: osm-mod-tile-pv-claim
  labels:
    app: osm-tiles-server
  annotations:
    volume.beta.kubernetes.io/storage-class: gp2
spec:
  storageClassName: gp2
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: osm-tiles-server
  namespace: openst
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: osm-tiles-server
    spec:
      containers:
        - name: osm-tiles-server
          image: overv/openstreetmap-tile-server
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          command:
            - run
          volumeMounts:
            - mountPath: /var/lib/mod_tile
              name: osm-mod-tile
      volumes:
        - name: osm-mod-tile
          persistentVolumeClaim:
            claimName: osm-mod-tile-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: osm-tiles-server
  labels:
    app: osm-tiles-server
spec:
  selector:
    app: osm-tiles-server
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: osm-tiles-server
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: osm-tiles.danghung.xyz
      http:
        paths:
          - path: /
            backend:
              serviceName: osm-tiles-server
              servicePort: 80
